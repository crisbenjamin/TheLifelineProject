<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
        <h1 class="heading pt-5 row justify-content-md-center">THE LIFELINE PROJECT</h1>
        <div class="col-sm-9 col-md-7 col-lg-9 mx-auto">
        <div class="card card-signin my-5">
            <div class="card-body">
            <h5 class="card-title text-center">Registration</h5>
            <form>
                <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Full Name</label>
                    <input type="text" class="form-control" name="fullname" placeholder="Enter full name"/>     
                </div>
                <div class="col-md-6 mb-3">
                    <label>Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Create username" required/>
                    </div>
                </div>
                <div class="row">
                <div class="col-md-6 mb-3">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Create password" required/>
                </div>
                <div class="col-md-6 mb-3">
                    <label>Confirm Password</label>
                    <input type="password" class="form-control" name="password_confirmation" placeholder="Confirm password" required/>
                    </div>
                </div>
                <div class="row">
                <div class="col-md-4 mb-3">
                    <label>Blood Group</label> 
                    <br>
                    <select class="custom-select" name="bloodgroup">
                    <option selected>Choose</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="AB+">AB+</option>
                    <option value="AB-">AB-</option>
                    </select>
                </div>
                    <div class="col-md-4 mb-3">
                    <label>Weight</label>
                    <input type="text" pattern="[0-9]*" class="form-control" name="weight" placeholder="Enter weight" required/>
                </div>
                <div class="col-md-4 mb-3">
                    <label>Sex</label> 
                    <br>
                    <select class="custom-select" name="sex">
                    <option selected>Choose</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Others">Others</option>
                    </select>
                    </div>
                <div class="col-md-4 mb-3">
                    <label>Date Of Birth</label><br>
                    <input type="date" id="dob" name="dob">
                    </div>
                <div class="col-md-4 mb-3">
                    <label>E-Mail</label>
                    <input type="email" class="form-control" name="email" placeholder="Enter E-Mail ID" required/>
                </div>
                <div class="col-md-4 mb-3">
                    <label>Phone Number</label>
                    <input type="text" class="form-control" name="phonenumber" placeholder="Enter phone number" required/>
                </div>
                </div>
                <div class="row">
                <div class="col-md-3 mb-3">
                    <label>Zipcode</label>
                    <input type="text" class="form-control" name="zipcode" placeholder="Enter zipcode" required/>
                </div>
                <div class="col-md-9 mb-3">
                    <label>Address Line 1</label>
                    <input type="text" class="form-control" name="address1" placeholder="" required/>
                </div>
                </div>
                <div class="col-md-12.5 mb-3">
                    <label>Address Line 2</label>
                    <input type="text" class="form-control" name="address2" placeholder="" required/>
                </div>
                <div class="col-md-12.5 mb-3">
                    <label>Address Line 3</label>
                    <input type="text" class="form-control" name="address3" placeholder="" required/>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="R"/>
                    <label class="form-check-label">Only Recipient</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" value="B"/>
                    <label class="form-check-label">Both(Donor and Recipient)</label>
                </div>
                <br></br>
                <div class="row justify-content-md-center pt-1">
                    <button class="btn btn-outline-danger">Submit</button>
                </div>
                </form>
        </div>
        </div>
        </div>
        </div>
  </body>
</html>
