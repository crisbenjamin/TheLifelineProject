<!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
          crossorigin="anonymous"
        />
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
          crossorigin="anonymous"
        ></script>
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
      </head>
      <body>
        <div class="container">
            <h1 class="heading1 pt-5 row justify-content-md-center ">THE LIFELINE PROJECT</h1>
             <div class="row">
  <div class="col-sm-9 col-md-7 col-lg-4 mx-auto">
    <div class="card card-signin my-5 ">
      <div class="card-body">
        <h5 class="card-title text-center">Sign In</h5>
            <form>
            <div class="row justify-content-md-center" style="padding-bottom: 10px;">
                <div class="col-sm-10">
                    <label class="" style="padding-bottom: 10px;">Username</label>
                    <div class="form-group">
                    <input type="text" class="form-control" name="username" onChange={this.handleChange} placeholder="Enter your username" ></input>
                </div>
                </div>
            </div>
            <div class="row justify-content-md-center">
                <div class="col-sm-10">
                <label style="padding-bottom: 10px;">Password</label>
        <div class="form-group">
        <input type="password" class="form-control" name="password"  placeholder="Enter your password" ></input>
        </div>
                </div>
            </div>
            <br>
            <button type="button" style="display: block; margin: 0 auto;" class="btn btn-outline-danger">Login</button>
            <div class="text-right pt-2 ">
            <Link to="/Signup"><a href class="card-link text-secondary" style="float: right; text-decoration: none;">New User? Register here</a></Link>
                </div>
            </form>
             </div>
             </div>
             </div>
             </div>
              </div>
  </body>
</html>
